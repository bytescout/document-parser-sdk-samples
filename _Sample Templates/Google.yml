---
templateVersion: 3
templatePriority: 0
sourceId: Google Invoice
detectionRules:
  keywords:
  - Google
  - 77-0493581
  - Invoice
fields:
  invoiceId:
    type: regex
    expression: 'Invoice number: {{123}}'
  dateIssued:
    type: regex
    expression: Issue date:\s+([a-zA-Z]{3} \d+, \d{4})
    dataType: date
    dateFormat: MMM d, yyyy
  total:
    type: regex
    expression: 'Amount due in USD: {{DECIMAL}}'
    dataType: decimal
  subTotal:
    type: regex
    expression: 'Subtotal in USD: {{DECIMAL}}'
    dataType: decimal
  taxRate:
    type: regex
    expression: State sales tax ({{123}}%)
    dataType: integer
  tax:
    type: regex
    expression: State sales tax{{ANY}}{{DECIMAL}}
    dataType: decimal
  companyName:
    type: static
    expression: Google LLC
  billTo:
    type: rectangle
    rectangle:
    - 0
    - 152
    - 280
    - 72
    pageIndex: 0
  billingId:
    type: regex
    expression: 'Billing ID: {{123+}}'
  currency:
    type: static
    expression: USD
tables:
- name: table1
  start:
    expression: Description\s+Interval\s+Quantity\s+Amount \(\$\)
  end:
    expression: Subtotal in USD
  row:
    expression: ^\s+(?<description>\w+.*)(?<interval>[a-zA-Z]{3} \d+ - [a-zA-Z]{3} \d+)\s+(?<quantity>\d+)\s+(?<amount>\d+\.\d\d)
  columns:
  - name: quantity
    type: integer
  - name: amount
    type: decimal

