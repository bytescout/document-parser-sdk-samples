    expression: Due Date:\s+([a-zA-Z]+ \d+, \d{4})
    type: dateTime
    dateFormat: MMMM d, yyyy
  total:
    expression: Total:\s+\$(\d+\.\d\d)
    type: decimal
  subTotal:
    expression: Subtotal:\s+\$(\d+\.\d\d)
    type: decimal
  tax:
    expression: Tax:\s+\$(\d+\.\d\d)
    type: decimal
  sourceName:
    expression: Zendesk, Inc.
    static: true
  sourceWebsite:
    expression: zendesk.com
    static: true
  sourceEmail:
    expression: ar@zendesk.com
