---
templateVersion: 1
templatePriority: 1
sourceId: Fiverr Invoice
detectionRules:
  keywords:
  - Fiverr International Ltd
  - 'VAT Number: 558327284'
fields:
  sourceName:
    expression: Fiverr International Ltd
    static: true
  invoiceId:
    expression: Tax Invoice (.*) Orig.
  dateIssued:
    expression: 'Invoice Date: (\d{2}\/\d{2}\/\d{2})'
    type: dateTime
    dateFormat: MM/dd/yy
  total: 
    expression: TOTAL\s+USD (\d+\.\d+)
    type: decimal
  sourceWebsite:
    expression: www.fiverr.com
    static: true
  currency:
    expression: USD
    static: true
lines:
  start:
    expression: Part Description\s+Quantity\s+Unit Price\s+Extended Price
  end:
    expression: TOTAL\s+USD
  line:
    expression: ^\s*(?<description>\w+.*)\s+(?<quantity>\d+\.\d{2}).+\s+USD (?<unitPrice>\d+\.\d{2})\s+(?<extendedPrice>\d+\.\d{2})\s*$
  types:
    quantity: decimal
    unitPrice: decimal
    extendedPrice: decimal
