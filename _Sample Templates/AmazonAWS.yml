---
templateVersion: 2
templatePriority: 0
sourceId: Amazon Web Services Invoice
detectionRules:
  keywords:
  - Amazon Web Services
  - ATTN
  - Invoice
fields:
  total:
    expression: TOTAL AMOUNT DUE ON{{ANY}}{{MONEY}}
    type: decimal
  dateIssued:
    expression: Invoice Date:\s+([a-zA-Z]+ \d+ , \d+)
    type: date
    dateFormat: MMMM d , yyyy
  invoiceId:
    expression: 'Invoice Number: {{123}}'
  companyName:
    expression: Amazon Web Services, Inc.
    static: true
  companyWebsite:
    expression: aws.amazon.com
    static: true
  billTo:
    expression: Bill to Address:{{ANY}}
    rect:
    - 33
    - 115.5
    - 213.75
    - 72.75
    pageIndex: 0
  currency:
    expression: USD
    static: true
tables:
- name: table1
  start:
    expression: Detail
  end:
    expression: '\z'
  subItemStart:
    expression: ^\s+(?<description>\w+.*)\$(?<unitPrice>\d+\.\d+)
  subItemEnd:
    expression: (VAT \*\*)|(Estimated US sales tax to be collected)\s+\$(\d+\.\d+)
  row:
    expression: (.*)\$(\d+\.\d+)
  columns:
  - name: unitPrice
    type: decimal
  multipage: true

