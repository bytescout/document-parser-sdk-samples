---
# Template that demonstrates parsing of multi-page table without using 
# a regular expression for table rows. Rows and cells are extracted automatically 
# by specified column coordinates. Use `Template Editor` app to find get the coordinates 
# (cursor coordinates are shown in the toolbar).
templateVersion: 3
templatePriority: 0
sourceId: Multipage Table Test
detectionRules:
  keywords:
  - Sample document with multi-page table
fields:
  total:
    type: regex
    expression: 'TOTAL{{Spaces}}({{Number}})'
    dataType: decimal
tables:
- name: table1
  # coordinate or macro expression to find the table start on each document page
  start:
    #y: 136
    expression: 'Item{{Spaces}}Description{{Spaces}}Price'
  # coordinate or macro expression to find the table end on each document page
  end:
    #y: 787
    expression: (Page {{Digits}} of {{Digits}})|(TOTAL{{Spaces}}{{Number}})
  # left coordinate of the table (optional)
  left: 51
  # right coordinate of the table (optional)
  right: 528
  # column names, data types and coordinates (left edge)
  columns: 
  - name: itemNo
    x: 51
    type: integer
  - name: description
    x: 102
    type: string
  - name: price
    x: 324
    type: decimal
  - name: qty
    x: 396
    type: integer
  - name: extPrice
    x: 441
    type: decimal
  multipage: true