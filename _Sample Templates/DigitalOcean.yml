---
templateVersion: 3
templatePriority: 0
sourceId: DigitalOcean Invoice
detectionRules:
  keywords:
  - DigitalOcean
  - 101 Avenue of the Americas
  - Invoice Number
fields:
  companyName:
    type: static
    expression: DigitalOcean
  total:
    type: regex
    expression: 'Total: {{MONEY}}'
    dataType: decimal
  dateIssued:
    type: regex
    expression: 'Date Issued: {{DATE+}}'
    dataType: date
    dateFormat: auto-mdy
  invoiceId:
    type: regex
    expression: 'Invoice Number: {{123}}'
  currency:
    type: static
    expression: USD
tables:
- name: table1
  start:
    expression: Description
  end:
    expression: 'Total:'
  row:
    expression: ^\s*(?<description>\w+.*\))\s+(?<hours>\d{1,3})\s+(?<start>\d\d-\d\d\ \d\d:\d\d)\s+(?<end>\d\d-\d\d \d\d:\d\d)\s+\$(?<unitPrice>\d+\.\d\d)
  columns:
  - name: hours
    type: integer
  - name: unitPrice
    type: decimal

